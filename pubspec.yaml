name: mego_market
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.1.0
  http: ^1.1.0
  modal_progress_hud_nsn: ^0.4.0
  dio: ^5.2.1+1
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  shared_preferences: ^2.0.15
  bot_toast: ^4.0.2
  fluttertoast: ^8.0.9
  intl: ^0.18.1
  conditional_builder_null_safety: ^0.0.6
  carousel_slider: ^4.1.1
  flutter_svg: ^2.0.7
  animated_bottom_navigation_bar: ^1.2.0
  image_picker: ^1.0.1
  smooth_page_indicator: ^1.0.0+2
  google_fonts: ^5.1.0
  awesome_dialog: ^3.1.0
  shimmer: ^3.0.0
  flutter_screenutil: ^5.8.4
  wakelock: ^0.6.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/


  fonts:
    - family: Jannah
      fonts:
        - asset: assets/fonts/Janna_Bold.ttf
          weight: 700

    - family: IconBroken
      fonts:
        - asset: assets/fonts/icons.ttf



